<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Movies Page</title>
</head>
<body>
    <h1>List of Movies</h1>
    {% for m in movies%}
        <p><a href="/movies/{{m.id}}">{{m.title}} </a></p>
        <p>Released on {{m.release_date.strftime('%m/%d/%Y')}}</p>
        <p>Directed by {{m.director.first_name}} {{m.director.last_name}}</p>
    {% endfor %}

    <h2>Add a New Movie</h2>
    <form action="/movies/create", method="POST">
        <p>Title: <input name="title" type = "text"></p>
        <p>Released date: <input name="release_date" type = "date"></p>
        <select name="director_id">
            {% for d in directors%}
                <option value="{{d.id}}">{{d.first_name}} {{d.last_name}}</option>
            {% endfor%}
        </select>
        <button>Submit</button>
    </form>
    <a href="/directors">View all Directors</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
